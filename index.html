<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Results summary component </title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <!-- font awesome -->

    <!-- css link -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result-container">
        <div class="result-parent">

            <div class="result-content">
               
                    <h4> Your Result </h4>

                <div class="result-mark">
                    <h3> 76 </h3>
                    <p> of 100 </p>
                </div>

                <div class="result-text">
                   <h2> Great </h2>
                   <p>  You scored higher than 65% of the people who have taken these tests. </p>
                </div>
                
            </div>

            <div class="result-summary">
                <h5> Summary </h5>

                <div class="summary-card-1">
                    <div class="img-text1">
                        <img src="./image/icon-reaction.svg" alt="">Reaction
                    </div>
                    <div class="number1">
                        <p>80 / <span class="span">100</span></p>
                    </div>
                </div>


                <div class="summary-card-2">

                    <div class="img-text2">
                        <img src="./image/icon-memory.svg" alt="">
                        <p>Memory</p>
                    </div>
                    <div class="number2">
                        <p>  92 / <span class="span">100</span> </p>
                    </div>

                </div>


                <div class="summary-card-3">

                    <div class="img-text3">
                        <img src="./image/icon-verbal.svg" alt=""> Verbal
                    </div>
                    <div class="number3">
                        <p>  61 / <span class="span">100</span> </p>
                    </div>

                </div>


                <div class="summary-card-4">

                 
                    <div class="img-text4">
                        <img src="./image/icon-visual.svg" alt="">Visual
                    </div>
                    <div class="number4">
                        <p>  72 / <span class="span">100</span> </p>
                    </div>

                </div>

               <div class="button">
                <a href="#"> Continue </a>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
